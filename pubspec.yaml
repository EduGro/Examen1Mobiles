name: estructura_practica_1
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter


  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.8.0"

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/app_icon.png"

flutter:
  uses-material-design: true

  assets:
    - assets/images/app_icon.png
    - assets/images/paypal.png
    - assets/images/credcard.png
    - assets/images/giftcard.png
  #   - images/a_dot_ham.jpeg

  fonts:
    - family: Akzidenz-Grotesk BQ
      fonts:
        - asset: assets/fonts/AkzidenzGroteskBQ-Reg.ttf
          style: normal
        - asset: assets/fonts/AkzidenzGroteskBQ-Light.ttf
          #weight: 100
          style: normal
        - asset: assets/fonts/AkzidenzGroteskBQ-LightIt.ttf
          style: italic
          #weight: 100
        - asset: assets/fonts/AkzidenzGroteskBQ-MedItalic.ttf
          style: italic
          #weight: 200
        - asset: assets/fonts/AkzidenzGroteskBQ-Medium.ttf
          style: normal
          #weight: 200
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700